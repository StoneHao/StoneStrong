<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0"/>
    <!--是否让苹果系统启动桌面快捷方法-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios顶部通知栏颜色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字不让他装成电话号码的格式-->
    <meta content="email=no" name="format-detection">
    <!--网站说明-->
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.css">
    <link rel="stylesheet" href="assets/fa/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/less" href="less/main.less">
    <script src="assets/less/less.min.js"></script>
    <title>商品详情</title>
</head>
<body>
<!--首页-->
<div class="letao-container">
    <header class="letao-topBar">
        <a href="javascript:history.back();" class="icon-back"><span class="fa fa-arrow-left"></span></a>
        <h3>商品详情</h3>
        <a href="index.html" class="icon-search"><span class="fa fa-home"></span></a>
    </header>
    <div class="letao-content">
        <div class="letao-wrapper">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--TODO-->
                    <div class="loading">
                        <span class="mui-icon mui-icon-spinner mui-spin"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="p_option">
        <a href="cart.html" class="btn_cart fa fa-shopping-cart"></a>
        <a href="javascript:;" class="btn_addCart">加入购物车</a>
        <a href="javascript:;" class="btn_pay">立即购买</a>
    </div>
</div>
<script type="text/art-template" id="product">
    <%
    if(!pic || !pic.length){
    pic = [{picAddr:'images/none01.jpg'}];
    }
    %>
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img
                    src="<%=pic[pic.length-1].picAddr%>"/></a></div>
            <% for(var i = 0; i < pic.length; i++) {%>
            <div class="mui-slider-item">
                <a href="#"><img src="<%=pic[i].picAddr%>"/></a>
            </div>
            <% } %>
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="<%=pic[0].picAddr%>"/></a>
            </div>
        </div>
        <div class="mui-slider-indicator">
            <% for(var i = 0; i < pic.length; i++) {%>
            <div class="mui-indicator <%=i==0?'mui-active':''%>"></div>
            <% } %>
        </div>
    </div>
    <div class="p_title"><%=proName%></div>
    <div class="p_price">
        价格：<strong class="present">¥<%=price%></strong>
        <del class="original">¥<%=oldPrice%></del>
    </div>
    <% var sizeArr = size.split('-'); %>
    <div class="p_size">
        尺码：
        <% for(var i = sizeArr[0]; i <= sizeArr[1]; i++) {%>
        <span class="btn_size"><%=i%></span>
        <% } %>
    </div>
    <div class="p_number">
        数量：
        <span class="jian">-</span><input readonly="" type="text" value="0" data-max="<%=num%>"><span
            class="jia">+</span>
        剩余：<%=num%> 件
    </div>
</script>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
